<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>listing</title>
  <!-- Meta -->
  <meta name="description"
    content="When you're dress-hunting, you want to find something that's fun, comfortable, flattering, and uniquely you!">
  <meta name="keywords" content="Magento, t-shirt, dress">
  <!-- Favicon -->
  <link rel="icon" href="img/fav.io" type="image/x-icon">
  <!-- OG Tags -->
  <meta property="og:title" content="Magento">
  <meta property="og:description"
    content="When you're dress-hunting, you want to find something that's fun, and uniquely you!">
  <meta property="og:type" content="website">
  <meta property="og:image" content="img/face.jpg">
  <meta property="og:site_name" content="Magento.ru">
  <!-- Fonts -->
  <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
  <!-- CSS Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <ul class="store">
      <li class="product">
        <img src="img/undershirt.jpg" alt="T-Shirt" class="product__img">
        <h3 class="product__name">
          Coalesce: Functioning On Impatience T-Shirt
        </h3>
        <div class="get">
          <span class="get__price">
            $15.00
          </span>
          <button class="get__btn">
            Add to Cart
          </button>
        </div>
      </li>
    </ul>
  </main>
</body>
</html>

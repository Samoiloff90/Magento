<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banner</title>
  <!-- Meta -->
  <meta name="description" content="When you're dress-hunting, you want to find something that's fun, comfortable, flattering, and uniquely you!">
  <meta name="keywords" content="Magento, t-shirt, dress">
  <!-- Favicon -->
  <link rel="icon" href="img/fav.io" type="image/x-icon">
  <!-- OG Tags -->
  <meta property="og:title" content="Magento">
  <meta property="og:description" content="When you're dress-hunting, you want to find something that's fun, and uniquely you!">
  <meta property="og:type" content="website">
  <meta property="og:image" content="img/face.jpg">
  <meta property="og:site_name" content="Magento.ru">
  <!-- CSS Styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <section class="slider">
      <div class="viewport">
        <ul class="slidewrapper">
          <li class="slide">
            <img src="img/photo.jpg" alt="people" class="slide__img">
          </li>
          <li class="slide">
            <img src="img/photo.jpg" alt="people" class="slide__img">
          </li>
          <li class="slide">
            <img src="img/photo.jpg" alt="people" class="slide__img">
          </li>
          <li class="slide">
            <img src="img/photo.jpg" alt="people" class="slide__img">
          </li>
        </ul>
        <div id="arrows">
          <div class="btn arrows__prev prev-btn">
            <img src="img/left.png" alt="Arrow">
          </div>
          <div class="btn arrows__next next-btn">
            <img src="img/right.png" alt="Arrow">
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
